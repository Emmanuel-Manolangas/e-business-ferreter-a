<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería E-business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Ferretería E-business</h1>
            
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Ferretería E-business</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="manuales" class="boton-menu boton-categoria"><i class="bi bi-tools"></i> Manuales</button>
                    </li>
                    <li>
                        <button id="medicion" class="boton-menu boton-categoria"><i class="bi bi-bricks"></i> Medición</button>
                    </li>
                    <li>
                        <button id="corte" class="boton-menu boton-categoria"><i class="bi bi-archive"></i> Corte</button>
                    </li>
                    <li>
                        <button id="jardineria" class="boton-menu boton-categoria"><i class="bi bi-scissors"></i> Jardinería</button>
                    </li> 
                    <li>
                        <button id="taladro" class="boton-menu boton-categoria"><i class="bi bi-hammer"></i> Accesorios de taladro</button>
                    </li>
                    <li>
                        <button id="fijacion" class="boton-menu boton-categoria"><i class="bi bi-asterisk"></i> Fijación</button>
                    </li>
                    <li>
                        <button id="adhesivos" class="boton-menu boton-categoria"><i class="bi bi-droplet"></i> Adhesivos</button>
                    </li>
                    <li>
                        <button id="electrico" class="boton-menu boton-categoria"><i class="bi bi-lightning-fill"></i> Material eléctrico</button>
                    </li>
                    <li>
                        <button id="varios" class="boton-menu boton-categoria"><i class="bi bi-check-circle"></i> Accesorios varios</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                        <a class="log-sign-in" href="./login.html">
                            <i class="bi bi-person-fill"></i> Iniciar sesión
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Ferretería E-business</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>
    <div id="loggedInMessage" class="logged-in" style="display: none;">
        <p>¡Bienvenido, cliente!</p>
    </div>
    <script>
        function checkLoginStatus() {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('loggedInMessage').style.display = 'block';
            }
        }
        checkLoginStatus();
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
