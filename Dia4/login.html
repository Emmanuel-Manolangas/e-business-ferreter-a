<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Ferretería E-business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--clr-main, #4b33a8);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333333;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--clr-main, #4b33a8);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--clr-main-light, #785ce9);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .actions a {
            color: var(--clr-main, #4b33a8);
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .logged-in {
            text-align: center;
            margin-top: 2rem;
        }

        .logged-in button {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="actions">
            <a href="./recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
            <a href="#crear-cuenta">Crear cuenta</a>
        </div>

        <h2 id="crear-cuenta" style="margin-top: 2rem;">Crear Cuenta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
            </div>
            <div class="form-group">
                <label for="email-registro">Correo Electrónico</label>
                <input type="email" id="email-registro" name="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password-registro">Contraseña</label>
                <input type="password" id="password-registro" name="password" required placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <textarea id="direccion" name="direccion" required placeholder="Ingresa tu dirección"></textarea>
            </div>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

    <div id="loggedInMessage" class="logged-in" style="display: none;">
        <p>¡Bienvenido, cliente!</p>
        <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <script>
        // Función para mostrar mensaje de bienvenida si la sesión está activa
        function checkLoginStatus() {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loggedInMessage').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loggedInMessage').style.display = 'none';
            }
        }

        // Llamar a la función para verificar el estado de la sesión al cargar la página
        checkLoginStatus();

        // Iniciar sesión (simulado)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('user', 'cliente'); // Guardamos el nombre de usuario como "cliente"
            window.location.href = "index.html"; // Redirige al index.html
        });

        // Crear cuenta (simulado)
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('user', 'cliente'); // Guardamos el nombre de usuario como "cliente"
            window.location.href = "index.html"; // Redirige al index.html
        });

        // Cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('user'); // Eliminar el usuario del localStorage
            window.location.href = "index.html"; // Redirige al index.html para que se actualice la vista
        });
    </script>
</body>
</html>
